<!DOCTYPE html>
<html>
  <head>
    <title>Trello Card Adder</title>
    <meta name="description" content="Trello Card Adder">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main id="main">
      <br />
      <br />
      <h1 id="pick">Press a project [k]ey</h1>
      <br />
      <h1 id="picked" style="display: none;">Posting to</h1>
      {{POSTTO}}
      <br />
      <form id="cardMakerForm" style="display:none">
        <input spellcheck="false" type="text" id="title" placeholder="Card title" maxlength="28"><br />
        <textarea spellcheck="false" id="description" placeholder="Card description (optional Markdown)"></textarea><br />
        <button type="submit">Submit</button> (ESC to cancel)
      </form>
      <br />
      <br />
      <br />
      <br />
      <br />
      <section class="dreams" id="cardsSection" style="display: none;">
        <h3>Recently added</h3>
        <div id="cards"></div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/CONFIG.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
