<!DOCTYPE html>
<html>
  <head>
    <title>Trello Card Adder</title>
    <meta name="description" content="A cool thing made with Gomix">
    <!--
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main id="main">
      <h1 id="pick">Press a project [k]ey</h1>
      <h1 id="picked" style="display: none;">Posting to</h1>
      <h2 id="a" class="pick">[A]stige</h2>
      <h2 id="s" class="pick">[S]hopping</h2>
      <h2 id="z" class="pick">[Z]inid</h2>
      
      <form id="cardMakerForm" style="display:none">
        <input type="text" id="title" placeholder="Card title" maxlength="28"><br />
        <textarea id="description" placeholder="Card description with optional MarkDown"></textarea><br />
        <button type="submit">Submit</button> (ESC to cancel)
      </form>
      
      <section class="dreams" id="cardsSection" style="display: none;">
        Recently added
        <ul id="cards">
        </ul>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
